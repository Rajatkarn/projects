<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="fruits"></div>
    <script>
    var list = ["Apple", "Mango", "Guava"];

    // var ul = "<ul>";
    // for(var i=0;i<list.length; i++){
    //     ul += '<li>' + list[i] + '</li>';
    // }
    // ul += "</ul>";

    var ul = "<ul>";
    list.forEach(function(v){
        ul += '<li>' + v + '</li>';
    })
    ul += "</ul>";
    document.querySelector('#fruits').innerHTML = ul;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="txt1">address:
        <input type="text" name="txt2">address:
        <button id="btn">copy</button>
    </form>
    <script>
    document.querySelector('#btn').onclick=function(e){
        e.preventDefault()
        var txt1= document.querySelector('[name="txt1"]').value;
        // var txt2= document.querySelector('[name="txt2"]').value;
        // document.querySelector('[name="txt1"]').value=txt2;
        document.querySelector('[name="txt2"]').value=txt1;
    }
    </script>
</body>
</html>

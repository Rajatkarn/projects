<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" name="number1">number1:
        <input type="number" name="number2">number2:
        <button id="btn">add</button>
        <div id= "main">

        </div>
    </form>
<script>
document.querySelector('#btn').onclick=function(e){
    e.preventDefault()
    var num1= document.querySelector('[name="number1"]').value;
    var num2= document.querySelector('[name="number2"]').value;
    document.querySelector('#main').innerHTML= Number(num1)+ Number(num2);
}
</script>
</body>
</html>

<body>
    <p id="para1">first para</p>
    <p id="para2">second para</p>
    <button id="btn">swap</button>
    <script>
        document.querySelector('#btn').onclick = function(){
            var para1 = document.querySelector('#para1').textContent;
            var para2 = document.querySelector('#para2').textContent;

            document.querySelector('#para1').textContent = para2;
            document.querySelector('#para1').textContent = para2;    
        }
    </script>
</body>

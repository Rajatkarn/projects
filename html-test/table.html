<!DOCTYPE html>
<html>

<head>
    <title>table</title>
    <style>
    table tr td{        
        text-align: center;
        width: 35px;
        height: 35px;
    }

    table tr td:nth-child(2n){
        background-color: #eeeeee;
    }

    table tr td:nth-child(2n+1){
           background-color: #cccccc; 
    }
    </style>
</head>

<body>
    <h1>calculator</h1>
    <table>
        <tr>
            <td>%</td>
            <td>&#8730;</td>
            <td>x<sup>2</sup></td>
            <td>1/x</td>
        </tr>
        <tr>
            <td>CE</td>
            <td>C</td>
            <td>&larr;</td>
            <td>/</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>X</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>&plusmn;</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>types of lists</title>
    <style>
        ol {
            column-fill: balance;
        }

        ol li {
            text-transform: capitalize;
            font-style: italic;
            list-style-position: inside;
            color: chartreuse;
        }

        ul {
            color: blue;
        }

        ul li {
            text-transform: capitalize;
            font-style: italic;
            list-style-type: disc;
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <h2>ordered lists</h2>
    <ol type="A">
        <li><a href="form.html">c++</a></li>
        <li>java</li>
        <li>html
            <ol type="1">
                <li>xml</li>
                <li>Xhtml</li>
                <li>Dhtml </li>
            </ol>
        </li>
    </ol>

    <h2>unordered lists</h2>
    <ul>
        <li>c#</li>
        <li>javascript</li>
        <li>python</li>
    </ul>
    <h2>definition lists</h2>
    <dl>
        <dt>c</dt>
        <dd>C is a programming language. It uses compiler to compile the code.</dd>
    </dl>



</body>

</html>
